{% extends 'base.html' %}

{% load static %}


{% block content %}

<h1 class="text-center display-4 fw-bold text-primary">Welcome Back to Content Flow!</h1>
<div class="row my-5">
    <div class="col-md-5 align-content-center">
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                {{ message }}
            {% endfor%}
            </div>
        {% endif%}
            <h3 class="text-center text-muted">Please log in</h3>
        <form action="" method="post" novalidate>
            {% csrf_token %}
        
            {{ form }}
            <button class="btn btn-primary w-100 my-2" type="submit">Login</button>
        </form>
    </div>
    <div class="col-md-7">
        <img class="img-fluid rounded shadow" src="{% static 'img/login-image.jpg' %}" alt="">
    </div>
</div>
{% endblock %}
