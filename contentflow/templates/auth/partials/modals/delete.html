<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Deleting publication</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this publication?, this action cannot be undone!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form action="{% url 'delete-publication' publication.uuid %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Yes, delete it!!</button>
        </form>
      </div>
    </div>
  </div>
</div>
