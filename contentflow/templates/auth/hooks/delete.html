{% extends 'auth/base.html' %}

{% block title %} Delete hook {% endblock %}

{% block content %}
    <div class="row gap-4">
        {% with hooks=True %}
        <div class="col-md-2">
            {% include 'auth/partials/aside.html' %}
        </div>
      {% endwith%}
        <div class="col-md-9 mt-4 shadow rounded">
            <h1 class="text-center text-muted">Deleting Hook</h1>
            <div class="rounded-lg shadow p-4 my-4">
                <h4>Are you sure want to delete this Hook?</h4>
                <p class="text-danger" >This action cannot be undone!!</p>
               <form action="" method="post">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-danger my-3" type="submit">Yes, delete it!!</button>
                    <a class="btn btn-sm btn-secondary" href="{% url 'hooks'%}">Cancel</a>
               </form> 

            </div>
        </div>
    </div>
{% endblock %}
