{% extends 'auth/base.html' %}

{% block title %}User Information{% endblock%}

{% block content %}

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor%}
{% endif%}
<form method="POST">

    {% csrf_token %}

    {{ user_form }}
    {{ profile_form }}

    <button type="submit">Update</button>

</form>

{% endblock%}
