{% extends 'auth/base.html' %}

{% load static %}

{% block title %} Update Channel {% endblock %}

{% block content %}
  
    <div class="row gap-4">
        {% with channels=True %}
            <div class="col-md-2">
            {% include 'auth/partials/aside.html' %}
            </div>
        {% endwith%}
        <div class="col-md-9 mt-4 shadow rounded">
            <h1 class="text-center text-muted display-5 fw-bold">Updating Channel</h1>
            <a href="{% url 'channels' %}" class="btn btn-sm btn-secondary">
                <img class="me-1" src="{% static 'icons/return.png' %}" width="20px" alt="">Return
            </a>
            <div class="rounded-lg shadow p-4 my-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form }}
            
                    <button class="btn btn-sm btn-success my-3" type="submit">
                        <img class="me-1" src="{% static 'icons/save.png' %}" width="20px" alt=""> Update
                    </button>
                    <a href="{% url 'channels' %}" class="btn btn-sm btn-secondary">
                        <img class="me-1" src="{% static 'icons/return.png' %}" width="20px" alt="">Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
